<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性-层叠性</title>

    <style>
        /* 相同的选择器，冲突的样式被覆盖，最终执行的是pink */
        div {
            color: red;
            font-size: 12px;
        }
        div {
            color: pink;
        }

        /* 最终样式为： */
        /* div {
            color: pink;
            font-size: 12px;
        } */
    </style>
</head>
<body>
    <!-- 层叠性、继承性、优先级 -->


    <div>12121212121212211</div>

</body>
</html>
