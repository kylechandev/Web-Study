<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS三大特性-继承性</title>

    <style>
        div {
            color: pink;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 层叠性、继承性、优先级 -->


    <div>
        <!-- p标签可以继承div的样式 -->
        <!-- 注意只能继承某些样式，比如文本颜色和字号。但是高度等不会继承 -->
        <p>健康房间卡数据开放接口</p>
    </div>

</body>
</html>
