<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 统一设置高度100px */
        .box>div {
            height: 100px;
        }

        .left {
            float: left;
            width: 10%;
            background-color: red;
        }

        .center {
            background-color: green;
        }

        .right {
            float: right;
            width: 15%;
            background-color: blue;
        }
    </style>
</head>

<body>

    <!-- 🌟🌟🌟 -->
    <!-- 其实中间的这个div的宽度是100%父元素的，只是让左右两个浮动元素给覆盖住了，然后由于浮动的文字围绕效果，会让中间这个div的文字自动偏移以便不被左右固定div给覆盖 -->
    <!-- 所以还是使用定位来实现比较好（设置左右两个分别左右浮动，中间的不做设置） -->

    <div class="box">
        <div class="left">left fixed</div>
        <div class="right">right fixed</div>
        <!-- 在html中，中间自适应的div一定要放到最后边，因为左右div浮动不占高度，如果把中间div放到前边或者中间，就会把浮动元素挤到下边去 -->
        <div class="center">center flexible</div>
    </div>
</body>

</html>
