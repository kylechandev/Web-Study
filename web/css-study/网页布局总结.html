<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局总结</title>
</head>

<body>

    <h1>网页布局总结</h1>

    <h2>1、标准流</h2>
    <p>可以让盒子 上下 或者 左右排列，<span style="color: red;">垂直的块级盒子显示就用标准流布局</span></p>

    <h2>2、浮动</h2>
    <p>可以让多个块级元素一行显示或者左右对齐盒子，<span style="color: red;">多个块级盒子水平显示就用浮动布局</span></p>

    <h2>2、定位</h2>
    <p>定位最大的特定是有层叠的概念，<span style="color: red;">如果元素自由在某个盒子内移动就用定位布局</span></p>

</body>

</html>
