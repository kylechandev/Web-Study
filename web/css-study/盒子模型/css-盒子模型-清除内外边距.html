<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 使用通配符直接取消所有的内外边距 */
        * {
            padding: 0px;
            margin: 0px;
        }

        span {
            background-color: pink;
            /* 行内元素只有左右内外边距有效，上下内外边距无效 */
            /* 如果一定要设置上下内外边距，可以将行内元素转换为行内外元素 */
            margin: 20px;
         }
    </style>
</head>

<!-- 比如：body存在系统默认的8px -->
<body>
    123
    <ul>
        <li>abcd</li>
    </ul>
    <span>行内元素为了照顾兼容性，尽量只设置左右的内外边距</span>
</body>

</html>
