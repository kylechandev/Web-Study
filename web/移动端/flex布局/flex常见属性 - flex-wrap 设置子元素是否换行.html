<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            /* flex布局 */
            display: flex;

            /* 默认会让子元素在一行内显示，如果显示不下则会自动缩小`子元素`以让一行能够放得下 */
            flex-wrap: nowrap;

            /* 设置如果放不下，则另起一行显示 */
            flex-wrap: wrap;

            width: 300px;
            height: 300px;
            background-color: pink;
        }

        div span {
            width: 150px;
            height: 50px;
            background-color: purple;
        }
    </style>
</head>

<body>

    <!-- flex-wrap 设置子元素是否换行 -->

    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>

</body>

</html>
