<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex布局</title>

    <style>
        div {
            /* 浮动布局 */
            display: flex;
            /* 水平分散 */
            justify-content: space-around;


            width: 80%;
            height: 300px;
            background-color: pink;
        }

        span {
            flex: 1;
            margin-right: 5px;

            /* width: 50px; */
            height: 100px;
            background-color: blue;
        }

        div span:last-child {
            margin-right: 0px;
        }
    </style>
</head>

<body>

    <!-- flex布局，子元素的float、clear、vertical-align属性都将失效 -->

    <!-- 通过给父盒子添加flex属性，来控制子盒子的位置和排列方式 -->

    <div>
        <span>1</span>
        <span>2</span>
        <span>3</span>
    </div>
</body>

</html>
