<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小米侧边栏</title>

    <style>
        a {
            width: 200px;
            height: 38px;
            color: white;
            background-color: #535758;
            text-decoration: none;
            padding-left: 30px;
            /* 小技巧：设置文字的行高等于盒子的高度，实现文字的额垂直居中 */
            /* 原理是：文字的上间距和下间距将文字内容挤到中间 */
            line-height: 38px;
            display: block;
        }

        a:hover {
            background-color: #FE6600;
        }
    </style>

</head>

<body>

    <a href="#">手机 电话卡</a>
    <a href="#">电视 盒子</a>
    <a href="#">笔记本 平板</a>
    <a href="#">出行 穿戴</a>
    <a href="#">智能 路由器</a>
    <a href="#">健康 儿童</a>
    <a href="#">耳机 音响</a>

</body>

</html>
